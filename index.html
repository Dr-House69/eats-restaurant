<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eats restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="container">
      <div>
        <a href="">
          <img src="./images/logo.png" alt="" />
        </a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">Product</a>
          </li>
          <li>
            <a href="">Faq</a>
          </li>
          <li>
            <a href="">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="app">
      <div class="container">
        <h6 class="app-pretitle">Restaurant app</h6>
        <h1 class="app-title">Why stay hungry when you can order form Eats</h1>
        <p class="app-text">Order in exchange for hunger</p>
      </div>
      <div>
        <button class="button">Delivery</button>
        <button class="button">Menu</button>
      </div>
    </section>
    <section class="store">
      <div class="container">
        <h2 class="store-title">Order now.</h2>
        <p class="store-about">
          Available on your favorite store. Start your premium experience now
        </p>
      </div>
      <div>
        <button class="store-button">Playstore</button>
        <button class="store-button">App store</button>
      </div>
    </section>
    <footer class="container">
      <div>
        <a href="">
          <img src="./images/logo.png" alt="" />
        </a>
      </div>
      <p>Copywright 2020 Bella Onojie.com</p>
    </footer>
  </body>
</html>
